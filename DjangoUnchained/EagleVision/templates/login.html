<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="loginStyle.css">
    </head>
    <div class="sub-container"> 
        <div class="bclogo">
            <img src="BCLogo.png" alt="Boston College Logo" width="480" height="270">
            <div class="title">Sign Into Your Account</div>
        </div>
        <form class="form-container">
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" />
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" />
            </div>
            <div class="form-row">
                <div class="signup">
                Don't have an account? <a href="page-register.html" target="_blank">Sign up</a>
                </div>
                <div class="forgot-password">Forgot Password?</div>
            </div>
        </form>
        </div>
</html>
