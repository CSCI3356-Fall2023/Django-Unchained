{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="{% static 'EagleVision/loginStyle.css' %}">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </head>
    <div class="sub-container"> 
        <div class="bclogo">
            <img src="{% static 'EagleVision/BCLogo.png' %}" alt="Boston College Logo" width="480" height="270">
            <div class="title">{{ Title }}</div>
        </div>
        <form class="form-container">
            <label for="email">{{ FieldOne }}</label><br>
            <input type="email" class="fields" /><br>
            <label for="password">{{ FieldTwo }}</label><br>
            <input type="password" class="fields" />
        </form>
        <div class="selectors"> 
            <div class="Login-Button">
                <button class="confirm" href="{% url '{{ Redirect }}'%}">{{ Button }}</button><br>
            </div>
            <div class="form-row" display: none>
                <span class="signup">
                    Don't have an account? <a href="{% url 'register'%}" target="_blank">Sign up</a>
                </span>
                <span class="forgot">
                    <a class="forgot-password" href="{% url 'forgotPassword'%}">Forgot Password?</a>
                </span>
            </div>
        </div>
    </div>
</html>
