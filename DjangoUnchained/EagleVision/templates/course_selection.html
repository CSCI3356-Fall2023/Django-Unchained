{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Course Selections</title>
    <link rel="stylesheet" href="{% static 'EagleVision\courseselection.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="box m-2 w-90 h-90"> 
        <h1>Courses</h1>
        
        <form action="{% url 'search_results' %}" method="GET" class="search-form">
            <input type="text" name="search_query" placeholder="Enter course titles to search...">
            <button type="submit">Search</button>
            <a href="{% url 'filter' %}" class="filter-icon"><i class="fas fa-filter"></i></a>
        </form>
        
            {% for course in courses %}
            <div class="course-list">
                {% if course.title %}
                            <div class="course">
                                <div class="course-title">
                                    <a href="{% url 'section_selection' course.title|truncatechars:9 %}">{{ course.title }}<hr></a>
                                </div>
                                <p>Schedule: {{ course.schedule }}</p>
                                <p>Date: {{ course.date }}</p>
                                <p>Instructor: {{ course.instructor }}<hr></p>
                                <p>Description: {{ course.description }}</p>
                            
                                <!-- {% if course.id in user_watchlist_ids %}
                                    <button disabled class="added-to-watchlist">Added</button>
                                {% else %}
                                    <form action="{% url 'add_to_watchlist' %}" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="course_id" value="{{ course.id }}">
                                        <button type="submit">Add to Watchlist</button>
                                    </form>
                                {% endif %} -->
                            </div>
                {% endif %}
            {% endfor %}
            </div>
    </div>
</body>
</html>
