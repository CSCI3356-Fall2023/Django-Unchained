{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Course Selections</title>
    <link rel="stylesheet" href="{% static 'EagleVision\courseselection.css' %}">
</head>
<body>
    <div class="box m-2 w-90 h-90"> 
        <h1> Course Selections</h1>
        <ul>
        {% for course in courses %}
            <div class="course-list">
            {% if course.title %}
                <li class="course"><p class="course-title">{{ course.title }}<hr></p> {{ course.description }}</li><br>
            {% endif %}
        {% endfor %}
            </div>
        </ul>
    </div>
</body>
</html>
