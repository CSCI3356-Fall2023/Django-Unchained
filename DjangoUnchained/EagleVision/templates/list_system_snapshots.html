<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Snapshots</title>
    
</head>
<body>
    <h1>System Snapshots</h1>
    {% for snapshot in snapshots %}
        <div>
            <h2>{{ snapshot.name }}</h2>
            <p>Created at: {{ snapshot.created_at }}</p>
            <ul>
                {% for course in snapshot.data.courses %}
                    <li>{{ course.title }} - Enrolled: {{ course.enrollment_count }}</li>
                {% endfor %}
            </ul>
        </div>
    {% empty %}
        <p>No system snapshots found.</p>
    {% endfor %}
</body>
</html>
