<!DOCTYPE html>
<html>
    <head>
        <title>User Profile</title>
    </head>
    <body>
        <h1>Welcome to Your User Profile</h1>
        <p>Name:    {{ user.get_full_name }}<br>
            Email:    {{ user.email }}<br>
            User Type:    {{ user_profile.user_type }}<br>
        </p>
        {% if user_profile.user_type == 'admin' %}
            {% if system_state %} 
                <p>System State: {{ system_state.state }}</p>
            {% else %}
                <p>System State Error</p>
            {% endif %}
        {% endif %}
        <!-- 
            Maybe put a logout button
            
            <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </button>  -->
    </body>
</html>
