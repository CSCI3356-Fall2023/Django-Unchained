<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="{% static 'EagleVision/loginStyle.css' %}">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </head>
    <div class="sub-container"> 
        <div class="bclogo">
            <img src="{% static 'EagleVision/BCLogo.png' %}" alt="Boston College Logo" width="480" height="270">
            <div class="title">{{ Title }}</div>
        </div>
        <form class="form-container" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">{{ FieldOne }}</label><br>
            <input type="email" class="fields" name="username" required><br>
            <label for="password">{{ FieldTwo }}</label><br>
            <input type="password" class="fields" name="password" required>
            <div class="selectors"> 
                <div class="Login-Button">
                    <button type="submit" class="confirm" href="">{{ Button }}</button>
                </div>
                <div class="form-row" display: none>
                    <div class="signup">
                        Don't have an account? <a href="{% url 'register' %}" target="_blank">Sign up</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</html>
